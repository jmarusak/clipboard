<html>
  <head>
    <title>Clipboard</title>
    <h1>Global Clipboard</h1>
    <style>
      table, th, td {
        border: 1px solid black
      }
    </style>
  </head>
  <body>
    <form action="/" method="post">
      <textarea id="input" name="entry" rows="20" cols="100" >{{form_data.entry}}</textarea><br><br>
      <input type="submit" value="Copy">
    </form>
    {% if "http" in form_data.entry %}
      <br><a href={{form_data.entry}} target="_blank">Open link</a>
    {% endif %}
  </body>
</html>
