<html>
  <head>
    <title>Clipboard</title>
    <h1>Global Clipboard</h1>
    <style>
      table, th, td {
        border: 1px solid black
      }
    </style>
  </head>
  <body>
    <form action="/" method="post">
      <textarea id="input" name="entry" rows="20" cols="100" >{{.LastEntry}}</textarea><br><br>
      <input type="submit" value="Copy">
    </form>
    <table>
      {{range .Entries}}
        <tr>
          <td>{{.Content}}</td>
        </tr>
      {{end}}
    </table>
  </body>
</html>
